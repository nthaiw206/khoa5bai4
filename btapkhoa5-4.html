<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: #f8f8f8;
            line-height: 1.6;
        }

        header {
            background: #333;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        header h1 {
            font-size: 24px;
        }

        nav a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
        }

        h2 {
            margin-bottom: 20px;
            color: #222;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 6px rgba(0, 0, 0, 0.1);
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #aaa;
            border-radius: 6px;
        }

        form button {
            padding: 12px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background: #222;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Portfolio Website</h1>
        <nav>
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section id="about" class="container">
        <h2>About Me</h2>
        <p>
            This is the about section. You can write anything about yourself here.
        </p>
    </section>

    <section id="projects" class="container">
        <h2>Projects</h2>

        <div class="grid">
            <div class="card">
                <h3>Project One</h3>
                <p>Description of project 1.</p>
            </div>
            <div class="card">
                <h3>Project Two</h3>
                <p>Description of project 2.</p>
            </div>
            <div class="card">
                <h3>Project Three</h3>
                <p>Description of project 3.</p>
            </div>
        </div>
    </section>

    <section id="contact" class="container">
        <h2>Contact</h2>
        <form>
            <input type="text" placeholder="Your name" required />
            <input type="email" placeholder="Your email" required />
            <textarea placeholder="Message..." required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>Â© 2025 My Portfolio</p>
    </footer>

</body>

</html>
